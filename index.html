<html lang="en">
	<head>
		<title>IR</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" type="text/css" href="css/HUD_style.css" />

	</head>
	<body>
		<script src="js/lib/three.js"></script>
		<script src="js/lib/threeLib/controls/PointerLockControls.js"></script>
		<script src="js/lib/Physijs-master/physi.js"></script>
		<script src="js/loadLibaries.js"></script>
		<script src="js/physics.js"></script>
		<script src="js/lib/threeLib/modifiers/SimplifyModifier.js"></script>
		<script src="js/lib/threeLib/Cannon.js"></script>

		<!--
		<script src="js/lib/threeLib/libs/ammo.js"></script>

		<script src="js/lib/threeLib/geometries/ConvexGeometry.js"></script>

		<!-- start 3D Game -->
		<div id="blocker">
			<div id="instructions">
				<span style="font-size:40px">Click to play</span>
				<br />
				(W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
			</div>
		</div>

		<div id="topbar">
			<table id="ressourceTable">
				<tr>
					<td>Wood</td>
					<td>Stone</td>
					<td>Iron</td>
					<td>Population</td>
				</tr>
		</table>
		</div>

		<div id="buildingHUD">
			<a id="button_infrastructure"> <img STYLE="height:10%; position: absolute; left:25%; top: 10%; " src="html/HUD/images/build_infrastructure.png"> </a>
			<a id="button_goods"> <img STYLE="height:10%; position: absolute; left:45%; top: 35%; " src="html/HUD/images/build_goods.png"> </a>
			<a id="button_farming"> <img STYLE="height:10%; position: absolute; left:35%; top: 56%; " src="html/HUD/images/build_farming.png"> </a>
			<a id="button_military"> <img STYLE="height:10%; position: absolute; left:25%; top: 80%;"  src="html/HUD/images/build_military.png">  </a>
		</div>

		<script src="js/HUD_JS/HUDcontroll.js"></script>

		<script src="js/lib/Weapon.js"></script>
		<script src="js/lib/Player.js"></script>
		<script src="js/lib/Actor.js"></script>
		<script src="js/Stage.js"></script>
		<script src="js/initWorld.js"></script>
		<script src="js/runWorld.js"></script>


	</body>
